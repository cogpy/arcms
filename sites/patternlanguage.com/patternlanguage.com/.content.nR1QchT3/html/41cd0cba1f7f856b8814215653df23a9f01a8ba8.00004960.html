<!DOCTYPE html>
<html>
<head>
  <title>PLAYBACK DRAWING</title>
  <style>
  h1 {font: 24pt "Times Roman";
  font-weight: bold; line height: 30pt}
  h2 {font: 18pt "Times Roman";
  font-weight: normal; line height: 24pt}
  h3 {font: 14pt "Times Roman";
  font-weight: normal; line height: 22pt}
  h4 {font: 10pt "Times Roman";
  font-weight: bold; line height: 14pt}
  h6 {font: 10pt "Times Roman";
  font-weight: normal; line height: 10pt}
  </style>

<body>
  <h2 align="center">SKETCH DESIGN OF A MAJOR PUBLIC BUILDING FIRST UNFOLDING<br>
  <span style="font-size:60%">By drawing on a photograph, it is possible to see what will be truly harmonious</span></h2>
  <script language="JavaScript" src="../universal/universal.js"></script>
  <div align="center">
    <script language="JavaScript">
    setAppletURL();
    inputFileName = 'millenium1cap.gdraw';
    SetDrawingSize(700,300);
    SetAppletSize(765,385);
    forReplay = true;
    // replayOnly = true;
    replayWhenLoaded = true;   // must be true unless there's some other way to start the replay
           //  (for example, a button that calls requestReplay()  )
    // replayDelay = 8;
    playbackParameterFile='pbparams.txt';
    drawapplet();
    </script>
    <p></p>
  </div>
</body>
</html>
