<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
  <title>STAFFORD FRAME</title>
  <script src='../universal/universal.js'></script>
  <script>
  function checkBackToMenusLink()
  { 
    var s;
    try
      { s = frames.picture.location.href;
      }
    catch (e)
      { s = '';
      }
    if (s && /opener/.test(s))
      { frames.banner.hideElement('backToMenuLink');
      }
    else
      { frames.banner.showElement('backToMenuLink');
      }
  }
  </script>
</head>
<frameset rows="100,*,30" border="2" onload='setInterval(checkBackToMenusLink,500)'>
  <frame src="staffordbanner.htm" name="banner" scrolling="no" border="0" noresize frameborder="0">
  <frame name="picture" src="staffordopener.htm" border="0" noresize frameborder="0">
  <frame src='copyrightfooter.htm' name="bottom" scrolling="no" border="0" noresize frameborder="0">
  <noframes>
    <body bgcolor="white" text="black" link="black" vlink="green" alink="blue" border="navy">
    </body>
  </noframes>
</frameset>
</html>
