        function togglePic(picture_id){
                
                if (document.layers) { // for Netscape
                                
                        var thisPicture = document.layers[picture_id];
                        var hidden     = "hide";        
                        var visible    = "show";        
                }
                if (document.all)    { //for IE
                
                        var thisPicture = eval("document.all." + picture_id + ".style");
                        var hidden     = "hidden";      
                        var visible    = "visible";     
                }
                                
                if ( thisPicture.visibility == visible) {
                // it was ON, now turn it OFF
        
                        thisPicture.visibility = hidden;
                } else {                
                // it was OFF, now turn it ON
                
                        thisPicture.visibility = visible;
                }
        }
